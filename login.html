<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANGO-SASA - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/auth.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5e6d8;
        }
        
        .login-card {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .gold-divider {
            height: 4px;
            background: linear-gradient(90deg, #f5e6d8, #ffd700, #f5e6d8);
        }
        
        .input-field:focus {
            border-color: #ffd700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#f5e6d8] p-4">
    <div id="loginError" class="hidden fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>


    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-white shadow-md mb-4">
                <svg width="40" height="40" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="28" stroke="#2d2d2d" stroke-width="2"/>
                    <path d="M30 10V50M10 30H50" stroke="#2d2d2d" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <h1 class="text-3xl font-light text-gray-800">PANGO-<span class="font-semibold">SASA</span></h1>
            <p class="text-sm text-gray-500 mt-2">Gestion Foncière Premium</p>
        </div>
        
        <!-- Carte de connexion -->
        <div class="login-card bg-white">
            <!-- Barre dorée -->
            <div class="gold-divider"></div>
            
            <!-- Contenu -->
            <div class="px-8 py-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Connexion</h2>
                
                <form id="loginForm" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adresse Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="input-field pl-10 block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-[#ffd700] transition"
                                placeholder="votre@email.com">
                        </div>
                    </div>
                    
                    <!-- Mot de passe -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                class="input-field pl-10 block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-[#ffd700] transition"
                                placeholder="••••••••">
                            <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-gray-500" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Remember & Forgot -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" 
                                class="h-4 w-4 text-[#ffd700] focus:ring-[#ffd700] border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Se souvenir de moi</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-[#2d2d2d] hover:text-[#ffd700] transition">Mot de passe oublié ?</a>
                        </div>
                    </div>
                    
                    <!-- Bouton de connexion -->
                    <div>
                        <button type="submit"
                            class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#2d2d2d] hover:bg-[#ffd700] hover:text-[#2d2d2d] transition-all duration-300">
                            <i class="fas fa-sign-in-alt mr-2"></i> Se connecter
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Pied de carte -->
            <div class="px-8 py-4 bg-gray-50 text-center">
                <p class="text-xs text-gray-500">
                    © 2025 PANGO-SASA. Tous droits réservés.
                    <a href="#" class="text-[#2d2d2d] hover:text-[#ffd700] transition">Politique de confidentialité</a>
                </p>
            </div>
        </div>
        
        <!-- Lien vers l'application principale -->
        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm font-medium text-[#2d2d2d] hover:text-[#ffd700] transition">
                <i class="fas fa-arrow-left mr-1"></i> Retour à l'application
            </a>
        </div>
    </div>

    
</body>
</html>
